<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./style.css">

<body>
 <div class="main-cintaiener">
    <div class="left">
 
         <div class="navigation-header">
            <div class="logos">

                <img src="./images/irtcLogo.png" alt="">
                <img src="./images/Irtclogo2.png" alt="">
             </div>
    
             <div class="nav">
                <ul class="only-list">
                    <li>Ask Disha</li>
                    <li>Contact us</li>
                    <li>Alerts</li>
                    
                </ul>
                <ul class="button-list"> 
                    <li><button class="log-in">Login</button></li>
                    <li><button>Register</button></li>
                    <li><button>Agent Login</button></li>
                </ul>
             </div>
         </div>
   
          <div class="main-heading">
            <h1>Indian Railways</h1>
           <div class="sub-heading"><h2 style="color: rgb(33, 240, 33);">Safety</h2> <h2 style="color: rgb(245, 94, 39);">Security</h2> <h2 style="color: rgb(26, 26, 160);">Punctuality</h2></div>

          
          </div>



          <div class="activity">

            <div class="book-ticket" style="background-color: rgb(51, 51, 126);color: white;">
                <div class="booking-inner">
                    <div class="svg">
                        <img src="./images/Web capture_10-10-2023_141940_www.figma.com.jpeg" width="20px" alt="">

                    </div>
                        <div class="text" >
                            Book Ticket 
                        </div>
                </div>
            </div>

            <div class="pnr-status">
                <div class="pnr-status-inner">
                    <div class="sellect-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <path d="M9.45002 15.7L18.525 6.62502C18.6761 6.47502 18.8556 6.40002 19.0633 6.40002C19.2711 6.40002 19.45 6.47547 19.6 6.62635C19.75 6.77722 19.825 6.95638 19.825 7.16385C19.825 7.3713 19.75 7.55002 19.6 7.70002L9.97502 17.325C9.82502 17.475 9.65002 17.55 9.45002 17.55C9.25002 17.55 9.07502 17.475 8.92502 17.325L4.37502 12.775C4.22502 12.6239 4.15419 12.4445 4.16252 12.2367C4.17086 12.0289 4.25046 11.85 4.40135 11.7C4.55221 11.55 4.73138 11.475 4.93885 11.475C5.1463 11.475 5.32502 11.55 5.47502 11.7L9.45002 15.7Z" fill="#333333"/>
                          </svg>
                    </div>
                    <div class="Pnr-test">PNR Status</div>
                </div>
            </div>

            <div class="chart-vacancy">
              <div class="inner-chart">
                <div class="chart-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none">

                </div>
                <div class="chart-text">
                    Chart/Vacency
                </div>
              </div>
            </div>


    </div>
     
<section class="booking-section">

  <div class="From">
    <div class="img"><img src="./images/ic-search-from-desktop.png" alt=""></div>
    <div class="city-name">
        <div class="text">From</div>
        <div class="city city-from">Bangalore</div>
        <div class="staion-name text">KSR-Banglore</div>
    </div>
  </div>
  <div class="arrow">
    <div class="arrow-inner" style="border-radius:100px; background-color: whitesmoke;width: 30px; padding: 10px; text-align: center; width: 50px; opacity: 0.4;">
        <i class="fa-solid fa-arrow-right-arrow-left"></i>
    </div>
  </div>

  <div class="to">
    <div class="img"><img src="./images/ic-search-to-desktop.png" alt=""></div>
    <div class="city-name">
        <div class="text-to text ">To</div>
        <div class=" city city-to">Kasaragod</div>
        <div class="staion-name-to  text">KSD-Kasaragod</div>
    </div>
  </div>
</section>

<section class="train-time-seat-type">

    <div class="date-section flex">
        <div class="img-date img ">
            <img src="./images/calender.png" alt="">
        </div>

        <div class="date-time-select">
            <div class="text">Date</div>
            <div class="time city">11 Aug 23</div>
            <div class="day text">Tuesday</div>
        </div>
    </div>

    <div class="class-select-section flex">
        <div class="img-clas img ">
            <img src="./images/group_work_FILL0_wght200_GRAD0_opsz48 1.png" alt="">
        </div>
        <div class="class-select-inner">
            <div class="text">Class</div>
            <div class="class-type city">3A</div>
            <div class="Ac-tier text">AC 3 Tier</div>
        </div>
    </div>

    <div class="seat-type flex">
        <div class="seat-img  img ">
            <img src="./images/widgets_FILL0_wght200_GRAD0_opsz48 1.png" alt="">
        </div>
        <div class="seat-type-selection-text" >
            <div class="text">Seat Type</div>
            <div class="inner-text-seat-type  city">TATKAL</div>
            <div class="Ac-tier text">Ac 3 Tier</div>
        </div>
    </div>

</section>



<div class="Button">
    <button class="search-button">Search Train</button>
    <i class="fa-solid fa-arrow-right"></i>
</div>
     
     
    </div>
 
          
    
    <div class="right">
        <img src="./images/bndebharatpic.png" alt="Train Pic">
