<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Build an HTML page with multiple paragraphs, each assigned a unique class name. Write CSS rules using
class selectors to apply distinct styling to each paragraph. Follow the BEM naming convention and
explain how you've named the classes= -->
      <div class="content">
        <p class="paragraph__intro">This is the introduction paragraph.</p>
        <p class="paragraph__main">This is the main content paragraph.</p>
        <p class="paragraph__summary">This is the summary paragraph.</p>
    </div>

    <!-- Explanation of class names following BEM convention:

content: This is a block-level element that wraps all the paragraphs. It serves as a container for the paragraphs.
paragraph: This is a block-level element that represents a single paragraph.
__intro: This is an element inside the paragraph block, used to represent the introduction paragraph.
__main: This is an element inside the paragraph block, used to represent the main content paragraph.
__summary: This is an element inside the paragraph block, used to represent the summary paragraph.

-->
</body>
</html>
