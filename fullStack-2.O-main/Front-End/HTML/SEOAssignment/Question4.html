<!-- create an HTML document that properly incoporates semantic elements like < header > , < article > , < section > , or < nav> to improve SEO and document structure  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic HTML Page Example </title>
</head>
<body>
    <header>
        <h1> This is Header Of tis Page </h1>
        <nav>
            <ul>
                <li><a href="#"> Home </a></li>
                <li><a href="#"> About </a></li>
                <li><a href="#"> Contact</a></li>
            </ul>
        </nav>
        </header>

        <section>
            <article>
                <h2>Article heading </h2>
                <p>Here is Some content for the article </p>
            </article>


            <article>
                <h2> Another Article heading </h2>
                <p>Here is Some content for another  article </p>
            </article>
        </section>

        <section>
            <h2>Additional Section</h2>
            <p>Content for the additional section.</p>
        </section>

        <footer>
            <p> &copy; 2023 Your Company</p>
        </footer>
</body>
</html>

<!-- <header>: Contains the main heading of the page and a navigation menu.
<nav>: Defines the navigation section.
<section>: Contains related content, such as articles or groups of content.
<article>: Contains a self-contained piece of content, like a blog post or news article.
<footer>: Contains the footer information, like copyright and other relevant details.
By using these semantic elements, you provide clearer structure to your HTML document, which can improve accessibility, SEO, and overall readability. Search engines and screen readers can better understand the content and hierarchy of your page -->
