<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
  
    </style>
</head>
<body>
     <h1>Sign-UP TO <span><a href="./mainPage.Html">Nihal Sandhu's</a></span> Official Website </h1>
<p>Already have account <span> <a href="./Sign-In.Html">Sign-In</a> </span></p>
     <fieldset>
        <legend>
            Sign-UP
        </legend> 

        <form action="">
            <label for="First-Name">Enter your First-Name </label><br> 
            <input type="name" id="First-Name"  required  name="First-Name" min="3" ><br>  <br>
            <label for="Last-Name">Enter Your Last-Name</label><br>  
            <input type="Last-Name"   required id="Last-Name" name="Last-Name" min="3" ><br>  <br>
            <label for="email">Enter Your Email</label><br> 
            <input type="email"  required id="email" name="email" min="3" ><br>  <br>
            <label for="Password">Enter Your Password</label><br> 
            <input type="password"  required  name="Password" id="Password"><br>  <br>
            <label for="Confirm-Password">Confirm Your Password </label><br> 
            <input type="password"  required  name="Confirm-Password" id="Confirm-Password"><br>  <br>
            <label for="age">Enter Your age</label>
            <input type="date"  required  name="age" max="1878-9-22" id="age"><br>  <br>  
            <label for="gender">Enter Your Gender</label>
            <select  required  name="gender" id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Transgender">Transgender</option>
          </select><br>  <br>
          <input  required  type="checkbox" name="Term&Condition" id="Term&Condition">
          <label for="Term&Condition">Agree To Term and Conditions </label>
          <br> <br>
          <input type="submit" value="Submit">
        </form>
     </fieldset>
</body>
</html>
